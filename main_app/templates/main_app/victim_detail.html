{% extends 'base.html' %}
{% block content %}

<h1>Victim Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ victim.name }}</span>
        <p>Age: {{ victim.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'victims_update' victim.id %}">Edit</a>
        <a href="{% url 'victims_delete' victim.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
